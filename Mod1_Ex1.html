<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    



    <script>
        var endereco = {
            rua: "Alameda São Boaventura",
            numero: "987",
            bairro: 'Fonseca',
            cidade: 'Niterói',
            uf: 'RJ'
        }

        var paragrafo = document.createElement('p');
        paragrafo.innerHTML = "O usuário mora em " + endereco.cidade + 
        " / " + endereco.uf + ", no bairro " + endereco.bairro + ", na rua '" + 
        endereco.rua + "' com nº " + endereco.numero + ".";
        document.getElementsByTagName('body')[0].append(paragrafo);

    </script>
</body>
</html>
